<!DOCTYPE html>
<html lang="id">
<head>

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #1a3a6c;
            --secondary: #f9a825;
            --accent: #e74c3c;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --dark-blue: #0f2a5a;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
            background-color: #f9fbfd;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        ul {
            list-style: none;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 30px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 16px;
        }
        
        .btn-primary {
            background: var(--secondary);
            color: #fff;
        }
        
        .btn-primary:hover {
            background: #e69500;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(249, 168, 37, 0.3);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--secondary);
            color: var(--secondary);
        }
        
        .btn-outline:hover {
            background: var(--secondary);
            color: #fff;
        }
        
        .btn-slik {
            background: #1a3a6c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px 20px;
        }
        
        .btn-slik:hover {
            background: #0f2a5a;
            transform: translateY(-3px);
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .section-title h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 36px;
            color: var(--primary);
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }
        
        .section-title h2:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--secondary);
            border-radius: 2px;
        }
        
        .section-title p {
            font-size: 18px;
            color: var(--gray);
            max-width: 700px;
            margin: 25px auto 0;
        }
        
        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.97);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        /* Logo Text Styling */
        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 28px;
            color: var(--primary);
            position: relative;
            padding-left: 10px;
        }
        
        .logo-text:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 35px;
            width: 4px;
            background: var(--secondary);
            border-radius: 2px;
        }
        
        .logo-highlight {
            color: var(--secondary);
        }
        
        .nav-menu {
            display: flex;
        }
        
        .nav-menu li {
            margin: 0 15px;
        }
        
        .nav-menu a {
            font-weight: 500;
            color: var(--dark);
            position: relative;
            padding: 5px 0;
            transition: var(--transition);
        }
        
        .nav-menu a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: var(--transition);
        }
        
        .nav-menu a:hover:after,
        .nav-menu a.active:after {
            width: 100%;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
        }
        
        .social-icons {
            display: flex;
            gap: 12px;
            margin-right: 15px;
        }
        
        .social-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            color: var(--primary);
            transition: var(--transition);
            font-size: 16px;
        }
        
        .social-icon:hover {
            background: var(--secondary);
            color: white;
            transform: translateY(-3px);
        }
        
        .social-icon-wa {
            background: #25D366;
            color: white;
        }
        
        .social-icon-ig {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: white;
        }
        
        .social-icon-fb {
            background: #1877F2;
            color: white;
        }
        
        .social-icon-tiktok {
            background: #000000;
            color: white;
        }
        
        .social-icon-yt {
            background: #FF0000;
            color: white;
        }
        
        .header-actions .btn {
            margin-left: 15px;
        }
        
        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 24px;
            color: var(--primary);
        }
        
        /* Hero Section */
        .hero {
            padding: 180px 0 100px;
            background: linear-gradient(135deg, rgba(26, 58, 108, 0.92) 0%, rgba(31, 70, 130, 0.92) 100%), url('https://images.unsplash.com/photo-1564013799919-ab600027ffc6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
            color: #fff;
            text-align: center;
            position: relative;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        .hero h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
            opacity: 0.92;
        }
        
        .hero-btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .hero-stats {
            display: flex;
            justify-content: center;
            margin-top: 60px;
            gap: 40px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 42px;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 18px;
            opacity: 0.9;
        }
        
        /* Services Section */
        .services {
            padding: 100px 0;
            background: var(--light);
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .service-card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.06);
            transition: var(--transition);
            text-align: center;
            padding: 40px 30px;
            border: 1px solid #eee;
        }
        
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-color: rgba(249, 168, 37, 0.2);
        }
        
        .service-icon {
            width: 80px;
            height: 80px;
            background: rgba(249, 168, 37, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 32px;
            color: var(--secondary);
            transition: var(--transition);
        }
        
        .service-card:hover .service-icon {
            background: var(--secondary);
            color: #fff;
            transform: scale(1.1);
        }
        
        .service-card h3 {
            font-size: 22px;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        /* SLIK Section */
        .slik-section {
            padding: 80px 0;
            background: linear-gradient(to right, #1a3a6c, #0f2a5a);
            color: white;
            text-align: center;
        }
        
        .slik-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .slik-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        
        .slik-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: var(--primary);
        }
        
        /* Calculator Section */
        .calculator {
            padding: 100px 0;
            background: linear-gradient(to bottom, #f0f7ff, #fff);
        }
        
        .calculator-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            padding: 50px;
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        
        .calculator-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary);
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: var(--transition);
        }
        
        .form-group input:focus, .form-group select:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(249, 168, 37, 0.2);
        }
        
        .calculator-result {
            background: #f9fbfd;
            border-radius: 15px;
            padding: 30px;
            border: 1px solid #eef3f9;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-value {
            font-weight: 600;
            color: var(--primary);
        }
        
        .result-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--secondary);
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }
        
        /* Properties Section */
        .properties {
            padding: 100px 0;
        }
        
        .property-filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .filter-btn {
            padding: 8px 20px;
            border-radius: 30px;
            background: #fff;
            border: 1px solid #dee2e6;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }
        
        .filter-btn.active,
        .filter-btn:hover {
            background: var(--secondary);
            color: #fff;
            border-color: var(--secondary);
        }
        
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .property-card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.06);
            transition: var(--transition);
            border: 1px solid #f0f4f9;
            position: relative;
        }
        
        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-color: rgba(249, 168, 37, 0.2);
        }
        
        .admin-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 10;
            opacity: 0;
            transition: var(--transition);
        }
        
        .property-card:hover .admin-actions {
            opacity: 1;
        }
        
        .admin-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            color: var(--primary);
            transition: var(--transition);
        }
        
        .admin-btn:hover {
            background: var(--secondary);
            color: #fff;
            transform: scale(1.1);
        }
        
        .property-img {
            height: 250px;
            overflow: hidden;
            position: relative;
        }
        
        .property-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .property-card:hover .property-img img {
            transform: scale(1.05);
        }
        
        .property-content {
            padding: 25px;
        }
        
        .property-tag {
            display: inline-block;
            background: rgba(231, 76, 60, 0.1);
            color: var(--accent);
            padding: 5px 12px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .property-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .property-location {
            display: flex;
            align-items: center;
            color: var(--gray);
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .property-location i {
            margin-right: 8px;
        }
        
        .property-features {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            margin: 15px 0;
        }
        
        .feature {
            text-align: center;
            flex: 1;
        }
        
        .feature i {
            color: var(--secondary);
            margin-bottom: 5px;
            font-size: 18px;
        }
        
        .property-price {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        /* Testimonials */
        .testimonials {
            padding: 100px 0;
            background: var(--light);
        }
        
        .testimonial-container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .testimonial-card {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.06);
            position: relative;
            border: 1px solid #f0f4f9;
        }
        
        .testimonial-card:before {
            content: '"';
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 80px;
            color: rgba(249, 168, 37, 0.1);
            font-family: serif;
            line-height: 1;
        }
        
        .testimonial-content {
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }
        
        .client-info {
            display: flex;
            align-items: center;
        }
        
        .client-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 15px;
            border: 3px solid var(--secondary);
        }
        
        .client-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .client-details {
            flex: 1;
        }
        
        .client-name {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .client-role {
            color: var(--gray);
            font-size: 14px;
        }
        
        /* Video Testimonials */
        .video-testimonials {
            padding: 80px 0;
            background: linear-gradient(135deg, var(--primary) 0%, #234a8c 100%);
            color: #fff;
            text-align: center;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .video-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            height: 300px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .video-card:hover {
            transform: translateY(-8px);
        }
        
        .video-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 24px;
            transition: var(--transition);
        }
        
        .video-card:hover .play-icon {
            background: var(--secondary);
            color: #fff;
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        /* CTA Section */
        .cta {
            padding: 80px 0;
            text-align: center;
        }
        
        .cta-container {
            background: linear-gradient(135deg, #1a3a6c 0%, #0f2a5a 100%);
            border-radius: 20px;
            padding: 60px;
            max-width: 900px;
            margin: 0 auto;
            color: #fff;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .cta h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .cta p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto 30px;
        }
        
        .cta-form {
            display: flex;
            max-width: 600px;
            margin: 40px auto 0;
            background: #fff;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .cta-form input {
            flex: 1;
            padding: 15px 25px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        
        .cta-form button {
            padding: 15px 30px;
            background: var(--secondary);
            color: #fff;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            min-width: 180px;
        }
        
        .cta-form button:hover {
            background: #e69500;
        }
        
        /* Footer */
        footer {
            background: #0f2a5a;
            color: #fff;
            padding-top: 80px;
        }
        
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .footer-col h3 {
            font-size: 20px;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .footer-col h3:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 2px;
            background: var(--secondary);
        }
        
        .footer-col p {
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: var(--transition);
        }
        
        .social-links a:hover {
            background: var(--secondary);
            transform: translateY(-3px);
        }
        
        .footer-col ul li {
            margin-bottom: 15px;
        }
        
        .footer-col ul li a {
            opacity: 0.8;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }
        
        .footer-col ul li a:hover {
            opacity: 1;
            color: var(--secondary);
            padding-left: 5px;
        }
        
        .footer-col ul li i {
            margin-right: 10px;
            color: var(--secondary);
        }
        
        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            opacity: 0.7;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #fff;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            padding: 40px;
            position: relative;
            animation: modalOpen 0.4s ease;
        }
        
        @keyframes modalOpen {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray);
            transition: var(--transition);
        }
        
        .close-modal:hover {
            color: var(--accent);
        }
        
        /* Admin Panel */
        .admin-panel {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 999;
        }
        
        .admin-toggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--secondary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }
        
        .admin-toggle:hover {
            transform: rotate(90deg);
            background: #e69500;
        }
        
        .admin-options {
            position: absolute;
            bottom: 70px;
            right: 0;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            width: 250px;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
        }
        
        .admin-options.active {
            transform: translateY(0);
            opacity: 1;
            pointer-events: all;
        }
        
        .admin-option {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 1px solid #eee;
        }
        
        .admin-option:last-child {
            border-bottom: none;
        }
        
        .admin-option:hover {
            background: #f9f9f9;
        }
        
        .admin-option i {
            margin-right: 12px;
            color: var(--primary);
            font-size: 18px;
        }
        
        /* Add Property Modal */
        .property-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .nav-menu {
                position: fixed;
                top: 80px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background: #fff;
                flex-direction: column;
                align-items: center;
                padding-top: 40px;
                transition: var(--transition);
            }
            
            .nav-menu.active {
                left: 0;
            }
            
            .nav-menu li {
                margin: 15px 0;
            }
            
            .hamburger {
                display: block;
            }
            
            .hero h1 {
                font-size: 36px;
            }
            
            .hero-btns {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .calculator-container {
                grid-template-columns: 1fr;
            }
            
            .admin-actions {
                opacity: 1;
            }
            
            .social-icons {
                display: none; /* Sembunyikan di mobile */
            }
        }
        
        @media (max-width: 768px) {
            .section-title h2 {
                font-size: 28px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .cta-form {
                flex-direction: column;
                border-radius: 10px;
            }
            
            .cta-form input,
            .cta-form button {
                width: 100%;
                border-radius: 0;
            }
            
            .cta-container {
                padding: 40px 20px;
            }
            
            .modal-content {
                padding: 30px 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* Perbaikan aksesibilitas */
        a:focus, button:focus {
            outline: 3px solid var(--secondary);
            outline-offset: 2px;
        }

        /* Skip to content untuk aksesibilitas */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--primary);
            color: white;
            padding: 8px;
            z-index: 100;
        }

        .skip-link:focus {
            top: 0;
        }
    </style>
</head>
